<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yyc Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <!-- 添加顶部设置栏 -->
        <div class="settings-bar">
            <div class="settings-left">
                <div class="model-select">
                    <select id="model-selector">
                        <option value="deepseek-chat">Deepseek-v3(latest)</option>
                        <option value="deepseek-reasoner">Deepseek-r1</option>
                        <option value="hunyuan-t1-latest">Hunyuan-t1</option>
                        <option value="qwen-max-latest">Qwen-Max(latest)</option>
                        <option value="qwen-plus-latest">Qwen-Plus(latest)</option>
                        <option value="qwq-plus-latest">QwQ-Plus(latest)</option>
                        <option value="qwq-32b">QwQ-32b</option>
                    </select>
                </div>
                
                <div class="api-key-manager">
                    <button onclick="showApiKeyManager()" class="api-key-btn">
                        <span class="key-icon">🔑</span>
                        <span id="apiKeyStatus">API Key</span>
                    </button>
                </div>
                
                <div class="save-conversation">
                    <button onclick="saveConversation()" class="save-btn">
                        <span class="save-icon">💾</span>
                        <span>保存对话</span>
                    </button>
                </div>
                
                <div class="theme-toggle">
                    <span>🌞</span>
                    <label class="switch">
                        <input type="checkbox" id="themeToggle" onclick="toggleTheme()">
                        <span class="slider round"></span>
                    </label>
                    <span>🌙</span>
                </div>
            </div>
        </div>

        <!-- 聊天区域 -->
        <div class="messages" id="messages"></div>
        <div id="loading" class="loading" style="display: none;">加载中...</div>

        <!-- 输入区域 -->
        <div class="input-container">
            <input id="chat-input" type="text" placeholder="输入消息..." autocomplete="off"/>
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>

    <!-- API Key 管理弹窗 -->
    <div id="apiKeyManager" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>API Key 管理</h2>
                <button onclick="hideApiKeyManager()" class="close-btn">×</button>
            </div>
            <div class="modal-body">
                <div class="api-key-status">
                    <p>当前状态: <span id="currentKeyStatus">未设置</span></p>
                </div>
                <div class="api-key-input">
                    <input type="password" id="apiKeyInput" placeholder="输入新的 API Key" autocomplete="off"/>
                    <button onclick="toggleKeyVisibility()" class="toggle-visibility">
                        <span id="visibilityIcon">👁️</span>
                    </button>
                </div>
                <div class="api-key-actions">
                    <button onclick="updateApiKey()" class="primary-btn">更新</button>
                    <button onclick="removeApiKey()" class="danger-btn">删除</button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
